<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $.ajax({
          url: "http://localhost:5025/api/Department", success: function (result) {
            document.querySelector("#div1").innerHTML = "<h2>Let jQuery AJAX Change This Text</h2>";
            for (let x of result) {
              console.log(x);
              document.querySelector("#div1").innerHTML += `ID : ${x.deptId}<br/>Name : ${x.name}<br/>Location ${x.location}<br/>Manager : ${x.manager}<br/><br/>`
            }
          }
        });
      });
    });
  </script>
</head>

<body>

  <div id="div1">
    <h2>Let jQuery AJAX Change This Text</h2>
  </div>

  <button>Get Departments</button>

</body>

</html>
